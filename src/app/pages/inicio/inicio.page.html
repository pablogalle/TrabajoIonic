<app-header titulo="Inicio"></app-header>

<ion-content class="ion-padding">
  <ion-list-header color="danger">
    <ion-label>Series</ion-label>
  </ion-list-header>
  <ion-list>
    <!-- Crear Cards para las series -->
    <ion-card color="light" *ngFor="let serie of series" (click)="gotoInfoPagina(serie._id)"><!--[routerLink]="['/info-serie/'+serie._id]" -->
      <ion-card-header>
        <ion-card-title>{{serie.title}}</ion-card-title>
        <ion-card-subtitle>
          <ion-label *ngFor="let categoria of serie.genres">{{categoria}} </ion-label>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-img src="{{serie.images[0]}}"></ion-img>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-infinite-scroll threshold="150px"
                       (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Cargando 3 mÃ¡s...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
